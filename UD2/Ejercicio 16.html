<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Información sobre el producto</h3>
    <form>
      <fieldset>
        <legend>Datos básicos</legend>
        <label for="Nombre">Nombre</label>
        <br />
        <input />
        <br /><br />
        <label for="Descripción">Descripción</label>
        <br />
        <textarea name="Descripción" id="Descripción"></textarea>
        <br /><br />
        Foto <input type="file" name="Foto" /> <br /><br />
        <input type="checkbox" /> Añadir contador de visitas
      </fieldset>
      <fieldset>
        <legend>Datos económicos</legend>
        Precio <input type="text" /> €
        <label for="Impuestos">Impuestos</label>
        <select>
          <option>4%</option>
          <option>7%</option>
          <option>16%</option>
          <option>25%</option>
        </select>
        <br /><br />
        <label for="Promoción">Promoción</label>
        <br />
        <input type="radio" name="promocion" />Ninguno
        <br />
        <input type="radio" name="promocion" />Transporte gratuito
        <br />
        <input type="radio" name="promocion" />Descuento 5%
      </fieldset>
    </form>
  </body>
</html>
